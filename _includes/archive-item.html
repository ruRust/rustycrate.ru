<div class="well">
    <article>
        <div class="post-metadata">
            <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
            <p class="post-header-text">
                {% if post.author %}
                {{ post.author }} •
                {% endif %}
                {% if post.date %}
                <time>
                    {{ post.date | localize: "%d %B %Y" }}
                </time>
                {% endif %}
                {% include category-link.html %}
            </p>
        </div>
        <div class="post-buttons">
            <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-default read-more">читать дальше</a>
            <a class="btn btn-default" href="{{ post.url | prepend: site.baseurl }}#comments">
                <span class="disqus-comment-count" data-disqus-url="{{ site.url }}{{ post.url | prepend: site.baseurl }}#disqus_thread"></span>
                {% asset 'comments.png' alt='комментарии' class='comments-icon' magick:resize=16 %}
            </a>
        </div>
        <div class="float-cleaner"></div>
    </article>
</div>
